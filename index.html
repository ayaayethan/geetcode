<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitCode</title>
    <script src="gitcode.js" defer></script>
    <style>
        body {
            background-color: rgb(42, 42, 42);
            width: 150px;
            height: 175;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .button {
            background-color: green;
            color: white;
            text-align: center;
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            width: 100%;
        }

        .spinner {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid green;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-top: 10px;
        }

        #logout {
            color: black;
            background-color: rgb(230, 213, 213);
            display: none;
        }

        #push {
            display: none;
        }

        #title {
            color: white;
            font-weight: bold;
            text-align: center;
            font-size: medium;
        }

        #login {
            margin-top: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="title">GeetCode!</div>
    <div id="spinner" class="spinner"></div>
    <button id="login" class="button">Login With Github</button>
    <button id="push" class="button">Push Solution to GitHub</button>
    <button id="logout" class="button">Logout</button>
</body>
</html>
